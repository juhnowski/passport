<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="center">
                    <h:outputText value="Загрузка csv недействительных паспортов"/>
                    <h:form>
                        <p:fileUpload fileUploadListener="#{csvUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                      update="messages" fileLimit="3" allowTypes="/(\.|\/)(csv|bz2)$/" label="Выбрать" uploadLabel="Загрузить"/>

                        <p:growl id="messages" showDetail="true" />
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
